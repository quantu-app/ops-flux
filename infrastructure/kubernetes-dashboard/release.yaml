apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      version: 5.10.x
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  releaseName: kubernetes-dashboard
  valuesFrom:
    - kind: ConfigMap
      name: kubernetes-dashboard-values
